<div class="row" style="margin-top:3%;float:left;">
<div style="float:left;margin-left:10%;margin-right:2%;margin-bottom:1%;width:20%;margin-top:1%;">
<img src="img/{{row.photo}}" class="im-responsive img-rounded" style="margin-left:10%;margin-right:2%;margin-bottom:1%;width:80%;" />
<figcaption id="wrapcaption">{{ row.photo_caption }} <span><em>({{ row.photo_credit }})</em></span></figcaption>
</div>
<div style="margin-right: 17%; margin-left: 17%;">{{row.item|safe}}</div>
</div>
